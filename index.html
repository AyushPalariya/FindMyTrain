<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainConnect - Find Your Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-train"></i> TrainConnect</h1>
            <p>Find the perfect train for your journey</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <div class="input-label">
                        <label for="sourceCode">From</label>
                        <input type="text" id="sourceCode" placeholder="Enter source station code (e.g. CHI)" required>
                    </div>
                    
                    <div class="swap-button">
                        <button id="swapStations"><i class="fas fa-exchange-alt"></i></button>
                    </div>
                    
                    <div class="input-label">
                        <label for="destinationCode">To</label>
                        <input type="text" id="destinationCode" placeholder="Enter destination station code (e.g. BHP)" required>
                    </div>
                </div>
                
                <button id="searchBtn" class="search-btn">Search Trains</button>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Searching for trains...</p>
            </div>
            
            <div id="noResults" class="no-results">
                <i class="fas fa-exclamation-circle"></i>
                <p>No trains found for this route.</p>
                <p>Please check your station codes and try again.</p>
            </div>
            
            <div id="results" class="results">
                <!-- Train results will be displayed here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TrainConnect - All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
